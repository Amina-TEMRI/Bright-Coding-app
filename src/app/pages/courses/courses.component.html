<div class="flex items-center justify-between py-4 px-2">
  <h1 class="text-2xl">List of courses</h1>
  <button (click)="toggleForm()" data-tip="New Course"class=" tooltip  tooltip-primary btn btn-sm btn-primary ml-4">
    <app-add-icons></app-add-icons>
  </button>
</div>

@if(showForm){
<app-form-course [editable]="edit" [course]="courseTemp" (update)="updateCourse($event)" (save)="saveCourse($event)"></app-form-course>

}


<div class="flex mt-5 justify-between mx-4">
  <div>
    <button (click)="changeview(true)" class="btn btn-outline me-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
</svg>

    </button>
    <button (click)="changeview(false)" class="btn btn-outline">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
</svg>

    </button>
  </div>

  <select (change)="initPaginate()" [(ngModel)]="perPage"class="select select-bordered">
  <option value="3">3 items</option>
  <option value="6" selected>6 items</option>
  <option value="12">12 items</option>
  <option value="24">24 items</option>
  <option value="50">50 items</option>
</select>

</div>

@if (list) {
  <!--$event représente l’objet d’événement généré lorsqu’un événement  est déclenché (comme un clic, une saisie clavier, un changement de valeur, etc.).-->
  <app-liste-course (edit)="retreiveCourse($event)" (delete)="deleteCourse($event)" [my-courses]="courses"></app-liste-course>
} @else {
  <app-grid-course (delete)="deleteCourse($event.id)" [my-courses]="courses"></app-grid-course>
}



@if (pages.length>1) {
  <div class="flex my-5 justify-center">
  <div class="join">
    @for (page of pages; track $index) {
          <button (click)="paginate(page)" class="join-item btn"  [ngClass]="{'btn-active':page ===currentPage}">{{page}}</button>

    }
    
  </div>
  </div>
}
